<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода в {{ city }}</title>
</head>
<body>
    <h1>Погода в {{ city }}</h1>
    <p>{{ forecast }}</p>

    <h2>История поиска:</h2>
    <ul>
        {% for item in history %}
            <li>{{ item }}</li>
        {% else %}
            <li>История пуста</li>
        {% endfor %}
    </ul>

    <form action="/" method="get">
        <input type="text" name="city" placeholder="Введите город">
        <button type="submit">Поиск</button>
    </form>

    <a href="/">Назад</a>
</body>
</html>
